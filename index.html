<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) Novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required>
                        <label for="ilogin"><span class="material-icons">person</span></label>
                    </div>
                    <div class="campo">
                        <input type="password" name="senha" id="isenha" placeholder="Senha" autocomplete="current-password" minlength="8" maxlength="30" required>
                        <label for="isenha"><span class="material-icons">key</span></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a target="_blank" id="iesqueci" href="esqueci.html">
                        Esqueci a Senha <label for="iesqueci"><span class="material-icons">lock</span></label>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
